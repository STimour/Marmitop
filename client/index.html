<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
   <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marmitop</title>
  </head>
  <body>
    <header class="m-auto p-30 w-100 header_text text_center">
      <h1>Marmitop</h1>
    </header>
    <main id="app">
      <section id="input_form" class="flex-column w-900 m-auto text_center border">
        <form id="formReciepInput" class="m-50">
          <section class="input-form_section flex-row">
            <div class="input-form-section_item column_center m-50">
              <label for="title">Titre</label>
              <input type="text" id="title" name="titre" class="p-10">
            </div>
            <div class="input-form-section_item column_center m-50">
              <label for="image_link">Lien de l'image</label>
              <input type="text" id="image_link" name="image_link" class="p-10">
            </div>
          </section>
          <section class="input-form_section flex-row mt-30">
            <div class="input-form-section_item column_center m-50">
              <label for="time_duration">Durée de préparation</label>
              <input type="text" id="time_duration" name="time_duration" class="p-10">
            </div>
            <div class="input-form-section_item column_center m-50">
              <label for="note">Les Etapes de Preparation</label>
              <textarea type="text" id="note" name="note" class="p-10"></textarea>
            </div>
          </section>
            <button class="w-30 btn">Ajouter</button>
        </form>
      </section>
      <section id="output_section" class=" w-900 h-100 m-auto">
       
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
